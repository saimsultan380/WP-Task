<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Heading Tag -->
    <h1>Saim</h1>
    <h2>Saim</h2>
    <h3>Saim</h3>
    <h4>Saim</h4>
    <h5>Saim</h5>
    <h6>Saim</h6>

    <!-- Paragraph Tag -->
    <p>Saim is a Good Web Developer</p>

    <!--With Line Break -->
    Saim is a good developer <br> and he works very hard.

    <!-- bold -->
    <br>

    <b>Saim Sultan</b>

    <br>

    <!-- strong -->

    <strong>Saim Sultan</strong>

    <br>
    <!-- emphasize -->

    <em>Saim Sultan</em>

    <br>
    <!-- italic -->

    <i>Saim Sultan</i>

    <!-- order list -->
    <ol>
        <li>
            Saim
        </li>
        <li>
            Sultan
        </li>
        <li>
            Ali
        </li>
    </ol>

    <!-- unordered list -->
    <ul>
        <li>
            Saim
        </li>
        <li>
            Sultan
        </li>
        <li>
            Ali
        </li>
    </ul>

    <!-- table -->

    <table>
        <tr>
          <th>Company</th>
          <th>Model</th>
          <th>Make Year</th>
        </tr>
        <tr>
          <td>Toyota</td>
          <td>Corolla Gli</td>
          <td>2023</td>
        </tr>
        <tr>
          <td>Honda</td>
          <td>Honda Civic</td>
          <td>2022</td>
        </tr>
      </table>
      
</body>
</html>
